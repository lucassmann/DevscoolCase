<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/table.css" />
    <script src="app.js" defer></script>
    <title>Devscool Case</title>
  </head>
  <body>
    <header>
      <h1 class="header-title">Cadastro de Pessoas</h1>
    </header>
    <main>
      <div>
        <form id="addPersonForm" class="form">
          <input
            id="name"
            type="text"
            class="formField"
            placeholder="Nome"
            data-index=""
            required
          />
          <input
            id="age"
            type="number"
            class="formField"
            placeholder="Idade"
            required
          />
          <button type="button" class="button blue" id="addPerson">
            Adicionar Pessoa
          </button>
        </form>
      </div>
      <div>
        <label for="people"
          >Organizar por:
          <select name="people" id="selectorPeople">
            <option value="name">Nome</option>
            <option value="age">Idade</option>
            <option value="children">Crianças</option>
            <option value="teenager">Adolescentes</option>
            <option value="adult">Adultos</option>
            <option value="elderly">Idosos</option>
          </select>
        </label>
      </div>
      <table id="tablePerson">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- person will be created in this tbody -->
        </tbody>
      </table>
    </main>
  </body>
</html>
